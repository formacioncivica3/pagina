<html lang="en">
<head>
    <meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <main>

		<div class="peliculas-recomendadas contenedor">
			<div class="contenedor-titulo-controles">

			</div>

			<div class="contenedor-principal">
				<button role="button"  id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>

				<div class="contenedor-carousel">
					<div class="carousel">
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=6yt84eu3juo"><img title="coraline" height="162" src="coraline.PNG" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=KcGmfyBH9jg"><img height="162" src="el secreto de la calabaza magica.jpeg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=KWu2EdkDvdc&feature=youtu.be"><img height="162" src="era de hielo 2.jpeg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=ojAbW4d_WEM&feature=youtu.be"><img height="162" src="la leyanda de la nahuala.jpeg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=AMucgsw5-S4&feature=youtu.be"><img height="162" src="intensamente.jpeg"></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=HTA8O9MwSdY&feature=youtu.be"><img height="162" src="El Charro.PNG" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=varOQ3w7dKc"><img height="162" src="Una Pelicula de Huevos..10.jpg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=CawNATAI3no"><img height="162" src="El extaño mundo de4 jack.jpg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=sdIKEdmGZ9I"><img height="162" src="gnomo y julieta.jpg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=iijB0mCTVsI"><img height="162" src="planeta willy.jpeg" alt=""></a>
						</div>
						<div class="pelicula">
							<a target="_blank" href="https://www.youtube.com/watch?v=zqFm6iVrEZw"><img src="bao.jpeg" alt=""></a>
						</div>

					</div>
				</div>

				<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
			</div>
		
        </main>
        <script>const fila = document.querySelector('.contenedor-carousel');
			const peliculas = document.querySelectorAll('.pelicula');
			
			const flechaIzquierda = document.getElementById('flecha-izquierda');
			const flechaDerecha = document.getElementById('flecha-derecha');
			
			// ? ----- ----- Event Listener para la flecha derecha. ----- -----
			flechaDerecha.addEventListener('click', () => {
				fila.scrollLeft += fila.offsetWidth;
			
				const indicadorActivo = document.querySelector('.indicadores .activo');
				if(indicadorActivo.nextSibling){
					indicadorActivo.nextSibling.classList.add('activo');
					indicadorActivo.classList.remove('activo');
					
				}
			});
			
			// ? ----- ----- Event Listener para la flecha izquierda. ----- -----
			flechaIzquierda.addEventListener('click', () => {
				fila.scrollLeft -= fila.offsetWidth;
			
				const indicadorActivo = document.querySelector('.indicadores .activo');
				if(indicadorActivo.previousSibling){
					indicadorActivo.previousSibling.classList.add('activo');
					indicadorActivo.classList.remove('activo');
				}
			});
			
			// ? ----- ----- Paginacion ----- -----
			const numeroPaginas = Math.ceil(peliculas.length / 5);
			for(let i = 0; i < numeroPaginas; i++){
				const indicador = document.createElement('button');
			
				if(i === 0){
					indicador.classList.add('activo');
				}
			
				document.querySelector('.indicadores').appendChild(indicador);
				indicador.addEventListener('click', (e) => {
					fila.scrollLeft = i * fila.offsetWidth;
			
					document.querySelector('.indicadores .activo').classList.remove('activo');
					e.target.classList.add('activo');
				});
			}
			
			// ? ----- ----- Hover ----- -----
			peliculas.forEach((pelicula) => {
				pelicula.addEventListener('mouseenter', (e) => {
					const elemento = e.currentTarget;
					setTimeout(() => {
						peliculas.forEach(pelicula => pelicula.classList.remove('hover'));
						elemento.classList.add('hover');
					}, 300);
				});
			});
			
			fila.addEventListener('mouseleave', () => {
				peliculas.forEach(pelicula => pelicula.classList.remove('hover'));
			});</script>
        <script src="https://kit.fontawesome.com/d58ec692f8.js" crossorigin="anonymous"></script>
</body>
</html>
